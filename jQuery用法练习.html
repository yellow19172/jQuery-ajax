<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery用法练习</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>
    <style>
        .btn{
            margin: 10px;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 10px;

        }
        .box>div{
            margin: 50px 0;
        }
        .box1{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 10px;
        }
        .box2{
            height: 200px;
            width: 600px;
            border: 1px solid;
            margin: 10px;
        }
        .box3{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
<p>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</p>
<button class="btn">$btn</button>
<div class="box">
    <div>当窗口滚动时，获取垂直滚动距离</div>
    <span>垂直滚动距离：</span><span class="scroll">0</span>
</div>
<p>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</p>
<div class="box1">$div</div>
<div class="box2">
    <p>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</p>
    <input class="ipt" type="text">
</div>
<div class="box3">
    <p>当选择 select 后，获取用户选择的内容</p>
    <select name="city" id="city">
        <option value="沈阳">沈阳</option>
        <option value="北京">北京</option>
        <option value="深圳">深圳</option>
    </select>
    <div>当前选择的城市：<p class="city-now"></p></div>
</div>
<script>
    var $btn = $('.btn')
        $btn.on('click',function () {
        $btn.css({
            'background-color' : 'red'
        })
        setTimeout(function () {
            $btn.css({
                'background-color':'blue'
            })
        },1000)
    })
    var $scroll= $('.box .scroll')
    $(window).on('scroll',function () {
        $scroll.text($(window).scrollTop())
    })
    $('.box1').on('mouseenter',function () {
        $(this).css({
            'background-color':'red'
        })
    })
    $('.box1').on('mouseleave',function () {
        $(this).css({
            'background-color':'#fff'
        })
    })
    $('.box2 .ipt').on('focus',function () {
        $(this).css({
            'border-color':'blue'
        })
    })
    $('.box2 .ipt').on('input',function () {
        if(/\S/.test($(this).val())){
            $(this).val($(this).val().toUpperCase())
        }
    })
    $('.box2 .ipt').on('blur',function () {
        $(this).css({
            'border-color':''
        })
        console.log($(this).val())
    })
    $('.box3 #city').on('change',function () {
        $('.city-now').text($(this).val())
    })
</script>
</body>
</html>
